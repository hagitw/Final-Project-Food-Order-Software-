<div class="close-content">

  <h1>Payment</h1>
<form>
<div class="form-group">
    <label for="add">Shipping address</label>
 <input type="text" class="form-control" id="add" name="address"  [(ngModel)]="address">
  </div>
  <div class="form-group">
    <label for="name">First-Name:</label>
    <input type="text" class="form-control" id="name"  name="name"  [(ngModel)]="name">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
 <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="phone">
  </div>

<br/>
  <label>Shipping Info</label>
    <br/>
    <select name="collection" [(ngModel)]="collection">
      <option>Self collection</option>
        <option>Mailing address</option>
    </select>   
<br/>

  <button type="submit" (click)="SandingOrder()" class="btn btn-default">Submit</button>

</form>

<div class="alert alert-success" *ngIf="selfpickup">
  <strong>Success!</strong> Indicates a successful or positive action.
</div>

</div>
