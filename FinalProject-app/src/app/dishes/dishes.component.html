<gallery [datasource]=images>
</gallery>


<div class="modal fade" id="selectedImageModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <img *ngIf="selectedImage" src={{selectedImage.Url}} alt="err" />
            </div>
        </div>
    </div>
</div>

<ul id="thumbnailsList" style="top:40%">
    <li *ngFor="let image of datasource">
        <img src={{image.Url}} alt="err" class="tn" width="191" height="146" data-toggle="modal" data-target="#selectedImageModal"
            (click)=setSelectedImage(image)/>
    </li>

</ul>
